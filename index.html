<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="form-detection" content="telephone=no">
    <meta name="form-detection" content="email=no">
    <meta name="form-detection" content="address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>New Year H5</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <style>
        .hidden{
            display: none;
        }
        .show{
            display: block;
        }
    </style>
</head>
<body>
<div class="container">
    <p id="top"></p>
    <img src="./images/stopMusic.png" alt="Stop Music" id="stopMusic">
    <!--page1 dynamic element-->
    <div class="page1 show">
        <p id="leftLantern"></p>
        <p id="rightLantern"></p>
        <p id="leftCloud"></p>
        <p id="rightCloud"></p>
        <p id="pig"></p>
        <p id="building"></p>
        <p id="bottomCloud"></p>
    </div>
    <!--input-->
    <div class="page2 hidden">
        <div id="message">
            <span id="nameImg"></span>
            <span>
                <input type="text" id="messageInput" maxlength="7" placeholder="">
            </span>
            <span id="sexImg"></span>
            <span id="select">
                <span id="picBoy" class="selectedBoy"></span><span id="titleBoy"></span>
                <span id="picGirl" class="picGirl"></span><span id="titleGirl"></span>
            </span>
            <span id="btn"></span>
        </div>
    </div>
    <!-- bottle-->
    <div class="page3 hidden">
        <p id="cork"></p>
        <p id="bottle"></p>
        <p id="star" class="starRotate"></p>
        <p id="wishButton"></p>
    </div>
    <!--sign-->
    <div class="page4 show">
        <div class="sign" id="sign">
            <p id="tongxue"></p>
            <p id="name"></p>
            <p id="nickname"></p>
            <p id="cartoon"></p>
            <p id="description"></p>
            <p id="code"></p>
            <p id="saoyisao"></p>
            <p id="changan"></p>
        </div>
    </div>
</div>
<audio src="./audio/bgm.mp3" preload id="bgm" hidden loop></audio>
<audio src="./audio/peng.mp3" hidden id="peng"></audio>
<script src="./js/index.js"></script>
<script src="./js/html2canvas.min.js"></script>
<script src="./js/canvas2image.js"></script>
</body>
</html>
