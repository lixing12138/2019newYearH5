<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="form-detection" content="telephone=no">

        <p id="rightCloud"></p>

    <div class="page2 show">
        <div id="message">
            <input type="text" maxlength="7" placeholder="">

    </div>
    <div class="page3 hidden"></div>
